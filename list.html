<!DOCTYPE html>
<html>
    <head>
        <title>Ordered List and Unordered List</title>
    </head>
    <style>
        ul{
            background-color: orangered;
            font-family: Arial,sans-serif;
            box-shadow: 0 0 10px black;
        }
        ul li{
            background-color: lightcoral;
            margin: 10px;
            font-size: 30px;

        }
        li{
            background-color: gray;
            font-family: "Comis sans ms",sans-serif;
            margin: 10px;
            font-size:  30px;
            border-radius: 20px;
        }
    </style>
    <body>
        <ul type="circle">
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
        </ul>
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
        </li>
    </body>
</html>
