<!DOCTYPE html>
<html>
    <head>
        <title>
            Table ib html
        </title>
        <style>
            #orange,#orange th,#orange td{
                border:2px solid #34435e;
                border-collapse: collapse;
                padding: 10px;
            }
            #orange{
                width: 100%;
                text-align: center;
                box-shadow: 0 0 10px black;
            }
            #orange thead{
                background-color: #d8d2e1;
            }
            #orange tbody{
                background-color: #b88e8b;
            }
        </style>
    </head>
    <body>
        <table border="2" id="orange">
            <thead>
                <tr>
                    <th>S.no</th>
                    <th>Name</th>
                    <th>Employee</th>
                    <th>Technologies</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Jerome</td>
                    <td>Amazon</td>
                    <td>FullStack</td> 
                </tr>
                <tr>
                    <td>2</td>
                    <td>Rufus</td>
                    <td>IBM Soft</td>
                    <td>Flutter</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Ryan</td>
                    <td>Volkswagen</td>
                    <td>Engine Assembler</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
