<!DOCTYPE html>
<html>
    <head>
        <title>
        </title>
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="register-div animated jello">  
            <i class="fa-user-cricle"></i>
            <h2>Register Here</h2>
            <form class="register-form">
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Designation</label>
                    <select class="form-control">
                        <option value="">Select a Designation</option>
                        <option value="">Software Engineer</option>
                        <option value="">Sr.Software Engineer</option>
                        <option value="">Tech Lead</option>
                        <option value="">Sr.lead</option>
                        <option value="">Project Manager</option>
                        <option value="">Enigne Assembler</option>
                        <option value="">Engine Designer</option>
                    </select>
                </div>
                <div>
                    <input type="submit" value="Register" class="register-btn">
                </div>
            </form>
        </div>
    </body>
</html>
